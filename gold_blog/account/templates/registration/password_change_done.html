{% extends "account/base.html" %}

{% block title %}Password changed{% endblock %}

{% block content %}
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div class="glass-card status-card success-card">
    <div class="success-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 6L9 17l-5-5" />
        </svg>
    </div>
    <h2 class="success-title">Success!</h2>
    <p class="success-subtitle">Your password has been successfully changed.</p>
    <p class="success-body">
        Your account is now more secure. You can continue browsing or return to your profile.
    </p>
    <a class="primary-btn primary-btn--gradient" href="{% url 'blog:home' %}">Go to Dashboard</a>
</div>
{% endblock %}
