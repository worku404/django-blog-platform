{# filepath: blog/post/includes/llm_chat_component.html #}
<form id="llm-form" autocomplete="off">
  <div class="ai-chat-input">
    <div class="chat-container">
      <div class="chat-header">
        <div class="status-section">
          <div class="status-indicator"></div>
          <span class="status-text">AI Assistant</span>
        </div>
        <div class="badges">
          <span class="badge badge-gpt">Gold-AI</span>
          <span class="badge badge-pro">Pro</span>
        </div>
      </div>
      <div class="input-section">
        {{ llm_form.prompt }}
        <div class="gradient-overlay"></div>
      </div>
      <div class="controls-section">
        <div class="controls-row">
          <div class="left-controls">
            <div class="attachment-group">
              <button class="control-btn file-btn" aria-label="Upload files" type="button" tabindex="-1">
                <svg class="btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                </svg>
                <span class="tooltip">Upload files</span>
              </button>
              <button class="control-btn link-btn" aria-label="Add web link" type="button" tabindex="-1">
                <svg class="btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                </svg>
                <span class="tooltip">Web link</span>
              </button>
              <button class="control-btn code-btn" aria-label="Add code repository" type="button" tabindex="-1">
                <svg class="btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
                <span class="tooltip">Code repo</span>
              </button>
              <button class="control-btn design-btn" aria-label="Add design file" type="button" tabindex="-1">
                <svg class="btn-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M15.852 8.981h-4.588V0h4.588c2.476 0 4.49 2.014 4.49 4.49s-2.014 4.491-4.49 4.491zM12.735 7.51h3.117c1.665 0 3.019-1.355 3.019-3.019s-1.354-3.019-3.019-3.019h-3.117V7.51zm0 1.471H8.148c-2.476 0-4.49-2.015-4.49-4.49S5.672 0 8.148 0h4.588v8.981zm-4.587-7.51c-1.665 0-3.019 1.355-3.019 3.019s1.354 3.02 3.019 3.02h3.117V1.471H8.148zm4.587 15.019H8.148c-2.476 0-4.49-2.014-4.49-4.49s2.014-4.49 4.49-4.49h4.588v8.98zM8.148 8.981c-1.665 0-3.019 1.355-3.019 3.019s1.355 3.019 3.019 3.019h3.117v-6.038H8.148zm7.704 0c-2.476 0-4.49 2.015-4.49 4.49s2.014 4.49 4.49 4.49 4.49-2.015 4.49-4.49-2.014-4.49-4.49-4.49zm0 7.509c-1.665 0-3.019-1.355-3.019-3.019s1.355-3.019 3.019-3.019 3.019 1.354 3.019 3.019-1.354 3.019-3.019 3.019zM8.148 24c-2.476 0-4.49-2.015-4.49-4.49s2.014-4.49 4.49-4.49h4.588V24H8.148zm3.117-1.471V16.49H8.148c-1.665 0-3.019 1.355-3.019 3.019s1.355 3.02 3.019 3.02h3.117z"/>
                </svg>
                <span class="tooltip">Design file</span>
              </button>
            </div>
            <button class="control-btn voice-btn" aria-label="Voice input" type="button" tabindex="-1">
                <svg class="btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
              <span class="tooltip">Voice input</span>
            </button>
          </div>
          <div class="right-controls">
            {% comment %} <div class="counter">
              <span id="char-count">0</span>/<span class="counter-max">2000</span>
            </div> {% endcomment %}
            <button class="send-btn" aria-label="Send message" type="submit">
                <svg class="send-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
            </button>
          </div>
        </div>
        <div class="footer-info">
          <div class="shortcut-info">
            <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><!-- ... --></svg>
            <span>Press <kbd class="shortcut-key">Shift + Enter</kbd> for new line</span>
          </div>
          <div class="system-status">
            <div class="system-indicator"></div>
            <span>All systems operational</span>
          </div>
        </div>
      </div>
      <div class="floating-overlay"></div>
    </div>
  </div>
</form>
