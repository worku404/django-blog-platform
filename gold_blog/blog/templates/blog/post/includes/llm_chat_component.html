<form id="llm-form" class="llm-form" autocomplete="off">
  {% csrf_token %}
  <div class="llm-input">
    {{ llm_form.prompt }}
  </div>
  <div class="llm-controls">
    <button class="llm-btn llm-btn--icon" type="button" aria-label="Add">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14M5 12h14" />
      </svg>
    </button>
    <button class="llm-btn llm-btn--icon" type="button" aria-label="Voice input">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14a3 3 0 003-3V6a3 3 0 10-6 0v5a3 3 0 003 3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-14 0" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v3" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 21h8" />
      </svg>
    </button>
    <button class="llm-btn llm-btn--send" type="submit" aria-label="Send message">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19v-8" />
      </svg>
    </button>
  </div>
</form>
