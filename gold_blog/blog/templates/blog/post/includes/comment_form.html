<section class="panel panel--card commentform">
  <div class="panel__head">
    <h2 class="panel__title formwrap__title">Leave a comment</h2>
    <p class="panel__sub">Join the discussion. Be respectful.</p>
  </div>

  <form class="cform" action="{% url 'blog:post_comment' post.id %}" method="post" novalidate>
    {% csrf_token %}

    <div class="cform__field cform__field--full">
      {{ form.body.errors }}
      {{ form.body }}
    </div>

    <div class="cform__actions">
      <button class="btn btn--soft comment__submit" type="submit" aria-label="Add comment">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 15a4 4 0 01-4 4H7l-4 4V7a4 4 0 014-4h10a4 4 0 014 4z" />
        </svg>
      </button>
      <a class="btn btn--ghost" href="{{ post.get_absolute_url }}">Cancel</a>
    </div>
  </form>
</section>
